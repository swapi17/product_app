<div class="create-form">
    <form>
        <h2 class="text-center">New Product</h2>       
        <div class="form-group">
          <label>Product Name</label>
           <input #nameInput class="input form-control" type="text" >
        </div>
        <div class="form-group">
          <label>Quantity</label>
           <input #categoryInput class="input form-control" type="text" >
        </div>
        <div class="form-group">
          <label>Cost Price</label>
            <input #descInput class="input form-control" type="text" >
        </div>
         <div class="form-group">
          <label>Selling Price</label>
            <input #priceInput class="input form-control" type="text" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn bg-dark btn-block text-white" (click)="onCreate(nameInput.value,categoryInput.value,descInput.value,priceInput.value)">Add Product</button>
        </div>
             
    </form>
   
</div>
